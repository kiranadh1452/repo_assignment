<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Car Lane</title> 
    <!-- <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet"> -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="main-container">

    <div class="score-container">
      <!-- this section will contain the score -->
    </div>

    <div class="bullet-number score-container">
      <!-- this section will contain the no of bullets -->
    </div>

    <button class="start-btn">
      <p>
        Click here to start game
      </p>
      <div class="instruction">
        <ol>
          <li>Use arrow keys to move.</li>
          <li>You get one bullet with every 5 cars passed by.</li>
        </ol>
      </div>     
    </button>

    <div class="game-wrapper">
      <!-- this section will act as the main body. -->
    </div>
    
  </div>

  <script src="src/utils.js"></script>
  <script src="src/values.js"></script>
  <script src="src/CarLane.js"></script>
</body>

</html>
