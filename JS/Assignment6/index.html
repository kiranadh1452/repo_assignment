<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title> 
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <div class="main-container">

    <div class="score-container">
      <!-- this section will contain the score -->
    </div>

    <button class="start-btn"> 
      <p>Start Game</p>
      <p> Use Space Bar To Move</p>
      <img src="assets/images/startButton.png" alt="play">
    </button>

    <div class="game-wrapper">
      <!-- this section will act as the main body. -->
    </div>
    
  </div>

  <script src="src/utils.js"></script>
  <script src="src/constant.js"></script>
  <script src="src/scoreManager.js"></script>
  <script src="src/pipe.js"></script>
  <script src="src/bird.js"></script>
  <script src="src/gameHandler.js"></script>
  <script src="src/index.js"></script>
</body>

</html>
